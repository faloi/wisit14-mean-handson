<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <img src="assets/images/wisit.png" alt="Wisit14">
    <h2>Tracker de charlas</h2>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-6" ng-repeat="bloques in conferencia | groupBy: 'dia' | toArray: true | orderBy:'-$key'">
      <h2 class="page-header">{{bloques.$key}}</h2>
      <ul class="nav nav-tabs nav-stacked" ng-repeat="bloque in bloques">
        <li>
          <a ng-href="/bloque/{{bloque.numero}}">
            Bloque #{{bloque.numero}} ({{bloque.inicio() | date:'shortTime'}} - {{bloque.fin() | date:'shortTime'}})
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Hands on stack MEAN |
        <a href="https://twitter.com/search?q=%23wisit14">#wisit14</a> |
         <a href="http://wisit.uqbar.org">wisit.uqbar.org</a></p>
  </div>
</footer>
